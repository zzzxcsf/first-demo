<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 开始界面 -->
        <div id="startScreen" class="screen active">
            <h1>贪吃蛇游戏</h1>
            <div class="menu-buttons">
                <button id="startBtn">开始游戏</button>
                <button id="settingsBtn">设置</button>
                <button id="exitBtn">退出游戏</button>
            </div>
        </div>

        <!-- 难度选择界面 -->
        <div id="difficultyScreen" class="screen">
            <h1>选择难度</h1>
            <div class="difficulty-buttons">
                <button data-speed="150">简单</button>
                <button data-speed="100">中等</button>
                <button data-speed="50">困难</button>
            </div>
            <button id="backToStartBtn" class="back-btn">返回</button>
        </div>

        <!-- 游戏界面 -->
        <div id="gameScreen" class="screen">
            <h1>贪吃蛇游戏</h1>
            <div class="score">分数: <span id="score">0</span></div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="controls">
                <button id="pauseBtn">暂停</button>
            </div>
        </div>

        <!-- 设置界面 -->
        <div id="settingsScreen" class="screen">
            <h1>设置</h1>
            <div class="settings-options">
                <div class="setting-item">
                    <label>语言:</label>
                    <select id="languageSelect">
                        <option value="zh">中文</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>声音:</label>
                    <input type="checkbox" id="soundToggle" checked>
                </div>
            </div>
            <button id="saveSettingsBtn" class="save-btn">保存设置</button>
            <button id="backFromSettingsBtn" class="back-btn">返回</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
